<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/index.css">
</head>

<body>

  <!-- count particles -->
  <div class="count-particles">
    <span class="js-count-particles">--</span> particles
  </div>

  <!-- particles.js container -->
  <div id="particles-js"></div>
  <div id="nav-container">

  </div>

  <!-- scripts -->
  <script src="js/lib/particles.js"></script>

  <!-- stats.js -->
  <script src="js/lib/stats.js"></script>
  <script>
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function () {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  </script>

  <div id="content-wrapper">
    <h2 id="title">Welcome to Tarot reader v0.1</h2>
    <a id="readNew" class="nav-link">Get your daily reading</a>
    <a class="nav-link">View your reading history</a>
    <a class="nav-link">References & Disclaimer</a>
    <a class="nav-link">About Us</a>
  </div>
  <div id="modal-overlay" class="modal-overlay">
  </div>

  <div id="modal-wrapper" class="modal-wrapper">
    <div class="modal-top">
      <img id="close-modal" style="width: 60px; height: 60px; cursor: pointer;" src="./assets/icons/icons8-close-91.png"
        alt="close-icon" />
    </div>
    <!-- <div class="modal-content">
  
      </div> -->
  </div>
  <script src="js/common.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
